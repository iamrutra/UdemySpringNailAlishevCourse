<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}">
    <label for="fio">Введите ФИО:</label>
    <input type="text" th:field="*{fio}" id="fio">

    <br>
    <label for="year">Введите год рождения:</label>
    <input type="number" th:field="*{year}" id="year">
    <br>
    <input type="submit" value="Edit!">
</form>
</body>
</html>
