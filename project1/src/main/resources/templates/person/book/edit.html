<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/books/{id}/edit(id=${book.getId()})}" th:method="post" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title">
    <br>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author">
    <br>
    <label for="year">Введите год: </label>
    <input type="number" th:field="*{year}" id="year">
    <br>
    <input type="submit" value="Edit!">
</form>
</body>
</html>
