<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{people/{id}(id=${person.getId()})}"
       th:text="${person.getFio()} + ', ' + ${person.getYear}">
       User Fio</a>
</div>
<br>
<hr>
<a href="people/new">New Person</a>
</body>
</html>
