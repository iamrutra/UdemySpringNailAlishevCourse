<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{book/{id}(id=${book.getId()})}"
       th:text="${book.getTitle} + ', ' + ${book.getYear}">
        VALUE</a>
</div>
</body>
</html>
