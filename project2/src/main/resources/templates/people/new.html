<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="post" th:action="@{/people/new}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <br>
    <label for="year">Введите год рождения: </label>
    <input type="number" th:field="*{yearOfBirth}" id="year">
    <br>
    <input type="submit" value="Create!">
</form>
</body>
</html>
