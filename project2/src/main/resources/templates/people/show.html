<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Person</title>
</head>
<body>
<p th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}">Value</p>
<hr>
<div th:if="${books != null}">
    <h1>Книги</h1>
    <section th:each="book, index : ${books}">
    <span th:if="${diffDays[index.index].toDays() > 10}">
        <p th:style="'color:red'" th:text="${book.title + ', ' + book.author + ', ' + book.year}">VALUE</p>
    </span>
        <span th:if="${diffDays[index.index].toDays() <= 10}">
        <p th:style="'color:green'" th:text="${book.title + ', ' + book.author + ', ' + book.year}">VALUE</p>
    </span>
    </section>
</div>
<div th:unless="${books != null}">
    <p>Человек пока не взял не одной книги</p>
</div>
<hr>
<form th:action="@{/people/{id}/edit(id=${person.getId()})}" th:method="get">
    <input type="submit" value="Edit">
</form>
<form th:action="@{/people/{id}/delete(id=${person.getId()})}" th:method="post">
    <input type="submit" value="Delete">
</form>
</body>
</html>
